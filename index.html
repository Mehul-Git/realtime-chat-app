<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatapp</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="image.png" alt="">
        <h1>Welcome To Do-chat</h1>
    </nav>
    <div class="container">
    </div>
    <div class="send">
        <form action=" " id="send-container">
            <input type="text" class="messagein" name="messageinp" id="messageinp" onkeyup="success()" placeholder="enter text here">
            <button class="btn" type="submit" id="butt" disabled> Send</button>
        </form>
    </div>
    <script type="text/javascript">
        function success() {
    if(document.getElementById("messageinp").value===" ") { 
           document.getElementById('butt').disabled = true; 
       } else { 
           document.getElementById('butt').disabled = false;
       }
   }
    </script>
</body>
</html>
